<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar instituição</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: header"></div>
    <div class="container">
        <h2>Alteração de instituição</h2>
        <form class="form-horizontal" action="/instituicoes/editar" method="post" th:object="${instituicao}">
            <input type="hidden" th:field="*{id}" />
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="txt-nome">Nome da instituição:</label>
                    <input type="text" class="form-control" id="txt-nome" th:field="*{nome}" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="txt-endereco">Endereço:</label>
                    <input type="text" class="form-control" id="txt-endereco" th:field="*{endereco}"/>
                </div>
            </div>
            <input type="submit" value="Salvar" class="btn btn-default" />
        </form>
    </div>
    <div th:replace="fragmentos/fragmentos :: footer"></div>
<script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
</body>
</html>
